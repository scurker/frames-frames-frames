<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frames in Frames in Shadow in Frames</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="nested-frame">
    <main title="nested frame">
      <button class="color-contrast" onClick="window.location='https://bing.com';">Click Me</button>
      <h1>Nested Shadow</h2>
      <div id="nested-shadow-root"></div>
    </main>
  </body>
  <script>
    // Set random hash to ensure frame urls are distinctly unique
    Array.from(document.querySelectorAll('iframe')).forEach(frame => {
      const value = Math.random().toString(36).slice(2, 8)
      frame.src = `${frame.src}?q=${value}`
    })
  </script>
</html>
